<!DOCTYPE html>

<html>
    <head>
        <title>Ejemplo de tabla con CSS</title>
        <meta charset="UTF-8"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <h1>Tabla:</h1>
        <table>
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                </tr>
            </thead>
            <tbody>
                <tr class="impar">
                    <td>Audi</td>
                    <td>A3</td>
                </tr>
                <tr class="par">
                    <td>Audi</td>
                    <td>A8</td>
                </tr>
                <tr class="impar">
                    <td>Ford</td>
                    <td>Fiesta</td>
                </tr>
                <tr class="par">
                    <td>Peugeot</td>
                    <td>306</td>
                </tr>
                <tr class="impar">
                    <td>Peugeot</td>
                    <td>1008</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">Listado de coches perrunos</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
