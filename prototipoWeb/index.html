<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <title>Document</title>

<!--JQUERY-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

</head>
<body>

        <div class="general">
                <div>
                    <div class="contenedor text-center">
                        <div class="formulario">
                            <div class="titulo">
                                <p>Iniciar sesión</p>
                            </div>
                            <div class="content">
                                <div class="user-img">
                                    <img src="./image/user-iniciosesion.png"/>
                                </div>    
                                <form>
                                    <div class="form-group" id="user-camp">
                                        <input type="text" class="form-control" placeholder="Usuario"/>
                                        <div class="icon-form"><i class="fas fa-user"></i></div>
                                    </div>
                                    <div class="form-group" id="contra-camp">
                                        <input type="password" class="form-control" placeholder="Contraseña"/>
                                        <div class="icon-form"><i class="fas fa-lock"></i></div>
                                    </div>
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
                                </form>
                                <div class="forgot-pass">
                                    <a href="#">Recuperar contraseña</a>
                                </div>
                            </div>
                            <div class="registrarse">
                            <div class="text-registro">¿No tienes cuenta?<a href="#">Registrate</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
</body>
</html>
